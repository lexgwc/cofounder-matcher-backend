# .github/workflows/deploy.yml

name: Deploy Backend

# Trigger the action on push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Inject environment variables from GitHub Secrets
        run: |
          echo "DATABASE_URI=${{ secrets.DATABASE_URI }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "SECRET=${{ secrets.SECRET }}" >> .env

      - name: Run the application (development/test/deploy)
        run: npm run start
